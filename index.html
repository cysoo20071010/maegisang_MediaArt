<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>AI Character</title>
    <link rel="stylesheet" href="style.css" />

    <!-- PIXI 6.x -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/6.5.2/browser/pixi.min.js"></script>

    <!-- Live2D Cubism Core -->
    <script src="https://cubism.live2d.com/sdk-web/bin/CubismCore.js"></script>

    <!-- pixi-live2d-display (브라우저용 마지막 버전) -->
    <script src="https://cdn.jsdelivr.net/npm/pixi-live2d-display@0.4.1/dist/pixi-live2d-display.min.js"></script>
</head>
<body>
    <div class="container">
        <canvas id="live2dCanvas" width="600" height="800"></canvas>

        <div class="chat-box">
            <div id="chatLog"></div>
            <div class="chat-input-container">
                <input id="userInput" placeholder="메시지를 입력하세요…" />
                <button id="sendBtn">Send</button>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
