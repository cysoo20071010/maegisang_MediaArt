<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>AI Character</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Cubism Core (공식 예제랑 같은 경로) -->
    <script src="https://cubism.live2d.com/sdk-web/cubismcore/live2dcubismcore.min.js"></script>

    <!-- (옵션) Cubism2 런타임 – 예제에서 같이 쓰길래 그대로 둠 -->
    <script src="https://cdn.jsdelivr.net/gh/dylanNew/live2d/webgl/Live2D/lib/live2d.min.js"></script>

    <!-- PixiJS 6.5.2 -->
    <script src="https://cdn.jsdelivr.net/npm/pixi.js@6.5.2/dist/browser/pixi.min.js"></script>

    <!-- ✅ 제대로 된 pixi-live2d-display CDN -->
    <script src="https://cdn.jsdelivr.net/npm/pixi-live2d-display/dist/index.min.js"></script>
</head>
<body>
    <div class="container">
        <canvas id="live2dCanvas" width="600" height="800"></canvas>

        <div class="chat-box">
            <div id="chatLog"></div>
            <div class="chat-input-container">
                <input id="userInput" placeholder="메시지를 입력하세요…" />
                <button id="sendBtn">Send</button>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
